<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="">
      <section class="card fadeInDown">
        <div class="anim-cnt">
          <div class="profile-cnt">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile Image"
              id="animeend"
            />
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
          <div class="desc-cnt">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="soc-link-cnt">
            <a href="javascript:void(0);" class="cuz-btn">GitHub</a>
            <a href="javascript:void(0);" class="cuz-btn trigger"
              >Frontend Mentor</a
            >
            <a href="javascript:void(0);" class="cuz-btn trigger">LinkedIn</a>
            <a href="javascript:void(0);" class="cuz-btn trigger">Twitter</a>
            <a href="javascript:void(0);" class="cuz-btn trigger">Instagram</a>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
